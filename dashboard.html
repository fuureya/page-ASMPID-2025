<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASMPID 2025</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="ASMPID 2025 is an event focused on infectious diseases, bringing together experts in healthcare to discuss and share knowledge."
    />

    <!-- Meta Keywords -->
    <meta
      name="keywords"
      content="ASMPID, infectious diseases, healthcare, medical conference, 2025, sepsis, dengue, HIV, malaria, pediatric medicine"
    />

    <!-- Open Graph (OG) Meta Tags -->
    <meta property="og:title" content="ASMPID 2025" />
    <meta
      property="og:description"
      content="Join ASMPID 2025 to explore and discuss the latest developments in infectious diseases and medical practices."
    />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://example.com/assets/images/og-image.jpg"
    />
    <meta property="og:image:alt" content="ASMPID 2025 Banner" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ASMPID 2025" />
    <meta
      name="twitter:description"
      content="Join ASMPID 2025 for discussions on infectious diseases and advancements in medical treatments."
    />
    <meta
      name="twitter:image"
      content="https://example.com/assets/images/og-image.jpg"
    />

    <!-- Open Graph for Facebook -->
    <meta
      property="og:image"
      content="https://example.com/assets/images/og-image.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Instagram meta image -->
    <meta
      property="og:image"
      content="https://example.com/assets/images/instagram-image.jpg"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://example.com/favicon.ico"
      type="image/x-icon"
    />

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@1.4.7/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white min-h-screen p-5">
      <h1 class="text-2xl font-bold mb-8">My Dashboard</h1>
      <nav class="space-y-4">
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700"
          >Dashboard</a
        >
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Users</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700"
          >Settings</a
        >
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <!-- Header -->
      <header class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Dashboard</h2>
        <div class="text-gray-600">Welcome, Admin</div>
      </header>

      <!-- Content Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white shadow rounded-lg p-5">
          <h3 class="text-lg font-semibold mb-2">Users</h3>
          <p class="text-3xl font-bold text-gray-800">150</p>
        </div>
        <div class="bg-white shadow rounded-lg p-5">
          <h3 class="text-lg font-semibold mb-2">Revenue</h3>
          <p class="text-3xl font-bold text-gray-800">$3,500</p>
        </div>
        <div class="bg-white shadow rounded-lg p-5">
          <h3 class="text-lg font-semibold mb-2">New Orders</h3>
          <p class="text-3xl font-bold text-gray-800">45</p>
        </div>
      </div>
    </div>
  </body>
</html>
