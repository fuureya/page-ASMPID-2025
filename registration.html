<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASMPID 2025</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="ASMPID 2025 is an event focused on infectious diseases, bringing together experts in healthcare to discuss and share knowledge."
    />

    <!-- Meta Keywords -->
    <meta
      name="keywords"
      content="ASMPID, infectious diseases, healthcare, medical conference, 2025, sepsis, dengue, HIV, malaria, pediatric medicine"
    />

    <!-- Open Graph (OG) Meta Tags -->
    <meta property="og:title" content="ASMPID 2025" />
    <meta
      property="og:description"
      content="Join ASMPID 2025 to explore and discuss the latest developments in infectious diseases and medical practices."
    />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://example.com/assets/images/og-image.jpg"
    />
    <meta property="og:image:alt" content="ASMPID 2025 Banner" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ASMPID 2025" />
    <meta
      name="twitter:description"
      content="Join ASMPID 2025 for discussions on infectious diseases and advancements in medical treatments."
    />
    <meta
      name="twitter:image"
      content="https://example.com/assets/images/og-image.jpg"
    />

    <!-- Open Graph for Facebook -->
    <meta
      property="og:image"
      content="https://example.com/assets/images/og-image.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Instagram meta image -->
    <meta
      property="og:image"
      content="https://example.com/assets/images/instagram-image.jpg"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://example.com/favicon.ico"
      type="image/x-icon"
    />

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@1.4.7/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body>
    <nav class="bg-white border-gray-200">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-black"
            >ASMPID 2025</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-dropdown"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="navbar-dropdown"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-white md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white"
          >
            <li>
              <a
                href="index.html"
                class="block py-2 px-3 text-black text-gray-900 rounded-sm md:bg-transparent hover:text-red-600 md:p-0"
              >
                Home
              </a>
            </li>
            <li>
              <button
                id="dropdownNavbarLink"
                data-dropdown-toggle="dropdownNavbar"
                class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-600 md:p-0 md:w-auto"
              >
                Program
                <svg
                  class="w-2.5 h-2.5 ms-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </button>
              <!-- Dropdown menu -->
              <div
                id="dropdownNavbar"
                class="z-20 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44"
              >
                <ul
                  class="py-2 text-sm text-gray-700"
                  aria-labelledby="dropdownNavbarLink"
                >
                  <li>
                    <a
                      href="atglance.html"
                      class="block px-4 py-2 hover:bg-gray-100"
                      >Program At A Glance</a
                    >
                  </li>
                  <li>
                    <a
                      href="index.html#countdown"
                      class="block px-4 py-2 hover:bg-gray-100"
                      >Important Dates</a
                    >
                  </li>
                  <li>
                    <a
                      href="topic-highlight.html"
                      class="block px-4 py-2 hover:bg-gray-100"
                      >Topic Highlight</a
                    >
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a
                href="registration.html"
                class="block py-2 px-3 text-red-600 font-bold hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-700 md:p-0"
              >
                Registration
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="relative my-5 overflow-hidden bg-cover bg-center lg:my-6 rounded-3xl w-11/12 max-w-[1440px] mx-auto"
      style="background-image: url('assets/orn.png')"
    >
      <div
        class="relative z-10 min-h-36 px-1 lg:min-h-[250px] py-5 lg:py-12 flex flex-col gap-6 lg:gap-0 lg:justify-between w-11/12 max-w-[1440px] mx-auto"
      >
        <!-- Navigation Menu -->
        <ul
          class="flex items-center space-x-6 text-sm font-medium text-white font-barlow"
        >
          <li class="relative">
            <a href="/programs">Programs</a>
            <span class="absolute transform -translate-y-1/2 -right-6 top-1/2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="size-5"
              >
                <path d="m9 18 6-6-6-6"></path>
              </svg>
            </span>
          </li>
          <li class="relative">
            <p class="max-w-48 sm:max-w-none truncate">Registration</p>
          </li>
        </ul>

        <!-- Main Heading -->
        <h1
          class="text-xl font-bold text-white font-barlow sm:text-3xl lg:text-6xl"
        >
          Registration
        </h1>
      </div>
    </div>

    <h1 class="text-center text-red-600 font-bold text-xl">Registration</h1>
    <div class="mt-5 px-10 lg:px-60">
      <form>
        <!-- Nama Lengkap -->
        <div class="mb-5">
          <label
            for="full-name"
            class="block mb-2 text-sm font-medium text-gray-800"
            >Nama Lengkap</label
          >
          <input
            type="text"
            id="full-name"
            class="bg-white border border-gray-500 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 placeholder-gray-400"
            placeholder="Nama"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-5">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-800"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="bg-white border border-gray-500 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 placeholder-gray-400"
            placeholder="name@example.com"
            required
          />
        </div>

        <!-- Nomor HP -->
        <div class="mb-5">
          <label
            for="phone"
            class="block mb-2 text-sm font-medium text-gray-800"
            >Nomor HP</label
          >
          <input
            type="tel"
            id="phone"
            class="bg-white border border-gray-500 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 placeholder-gray-400"
            placeholder="08xxxxxxxxxx"
            required
          />
        </div>

        <!-- Asal Instansi -->
        <div class="mb-5">
          <label
            for="institution"
            class="block mb-2 text-sm font-medium text-gray-800"
            >Asal Instansi</label
          >
          <input
            type="text"
            id="institution"
            class="bg-white border border-gray-500 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 placeholder-gray-400"
            placeholder="Nama instansi/universitas/perusahaan"
            required
          />
        </div>

        <!-- Bukti Transaksi -->
        <div class="mb-5">
          <label
            for="payment-proof"
            class="block mb-2 text-sm font-medium text-gray-800"
            >Upload Bukti Transaksi</label
          >
          <input
            type="file"
            id="payment-proof"
            accept=".jpg,.jpeg,.png"
            class="bg-white border border-gray-500 text-gray-800 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end mb-10">
          <a
            href="index.html"
            class="mr-5 border border-red-500 text-red-500 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
          >
            Cancel
          </a>
          <button
            type="submit"
            class="text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="border-t border-gray-300 bg-gray-50">
      <div
        class="grid grid-cols-1 lg:grid-cols-2 gap-10 py-10 lg:py-14 w-11/12 sm:max-w-[700px] mx-auto"
      >
        <!-- Hosted & Organized (Kiri) -->
        <div
          class="flex flex-col items-center lg:items-start space-y-4 text-center lg:text-left"
        >
          <div>
            <h2 class="mb-4 text-lg font-bold lg:text-xl text-primary-red">
              Hosted by:
            </h2>
            <div class="flex justify-center lg:justify-start flex-wrap">
              <img src="assets/logo1.png" width="54" height="54" class="mx-1" />
              <img src="assets/logo2.png" width="54" height="54" class="mx-1" />
              <img src="assets/logo3.png" width="54" height="54" class="mx-1" />
              <img src="assets/logo4.png" width="54" height="54" class="mx-1" />
            </div>
          </div>
          <div>
            <h2 class="mb-4 text-lg font-bold lg:text-xl text-primary-red">
              Organized by:
            </h2>
            <div class="flex justify-center">
              <a target="_blank" href="#">
                <img src="assets/logo5.png" width="54" height="54" />
              </a>
            </div>
          </div>
        </div>

        <!-- Secretariat Info (Kanan) -->
        <div
          class="flex flex-col items-center lg:items-end text-center lg:text-right space-y-4"
        >
          <h2 class="text-lg font-bold lg:text-xl text-primary-red">
            ASMPID 2025
          </h2>
          <div class="flex items-center space-x-2">
            <i class="fas fa-envelope text-red-500 text-lg"></i>
            <p class="text-red-600 font-bold">asmpid@gmail.com</p>
          </div>
          <div class="flex items-center space-x-2">
            <i class="fab fa-instagram text-red-500 text-lg"></i>
            <p class="text-red-600 font-bold">@asmpid2025</p>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div
        class="flex justify-center w-full bg-cover bg-center bg-[url('assets/orn2.png')]"
      >
        <div class="w-10/12">
          <p class="py-5 text-sm text-center font-bold text-red-500">
            Copyright ©ASMPID 2025. All rights reserved.
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.4.7/dist/flowbite.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
